<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodeReform</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	type="text/css">
</head>
<style>
#videoBackground {
	position: fixed;
	min-width: 100%;
	min-height: 100%;
	right: 0;
	bottom: 0;
}
</style>
<body>
	<video autoplay muted loop id="videoBackground">
		<source src="Hello-World.mp4" type="video/mp4">
	</video>
	<div class="container" style="padding: 30px; background-color: white;">
		<h2 align="center"
			style="color: white; z-index: -1; opacity: 0.9; text-shadow: 1px 1px black;">Welcome
			to CodeReform</h2>

		<div class="row" align="center">
			<div class="col-md-5" style="float: none; margin: 0 auto;">
				<div class="row">
					<p style="color: white; opacity: 0.9; text-shadow: 1px 1px black;">Copy
						and Paste your code here:</p> <br>
					
				</div>
				<div class="row"><p style="background:green;color:white;" id="showing1"></p></div>
				<div class="row" style="margin-top: 15px;">
					
						<textarea
							style="margin-bottom: 10px;border: #000000a solid 1px; padding: 10px; opacity: 0.6; border-radius: 25px; width: 200%;"
							rows="10" id="crDocument1"></textarea>
						</div>
						<div class="row" id="below_text1" >
						
						</div>
						<div class="row" >
						<form method="POST" enctype="multipart/form-data"
						id="fileUploadForm">
							<button class="btn btn-primary"  type="submit" id="bSubmit1"
								style="margin-left:20px;">Submit</button>
						
						
						<input type="file" style="background:white;" name="file" id="inputFile1" multiple/><br/><br/>
					</form>
				</div>
				<div class="row" style="margin: 10px;">
				<h4 style="color:white;">Score:</h4>
					<ul style="list-style: none;color:white;background:grey; border: #000000a solid 1px; padding: 10px; opacity: 0.7; border-radius: 25px;">
						<li id="re1_1"></li>
						<li id="re1_2"></li>
						<li id="re1_3"></li>
						<li id="re1_4"></li>
						<li id="re1_5"></li>
						<li id="re1_6"></li>
						<li id="re1_7"></li>
						<li id="re1_8"></li>
						<li id="re1_9"></li>
					</ul>
				</div>

            <div class="row"  id="saveFile1" style="display:none;" >
				<input style="margin-bottom:10px;" type="text" class="form-control" 
				id="fileName1" value="textFile" placeholder="Enter file name">
				<button style="float:left;" id="btn-save1" type="submit" class="btn btn-primary">Save to file</button>
				
				</div>
			</div>
			<div class="col-md-2" style="position: relative; right: 43px;">
				<button class="btn btn-default" id="bCompare">Compare Code</button>
			</div>
			<div class="col-md-5">
				<div class="row">
					<p style="color: white; opacity: 0.9; text-shadow: 1px 1px black;">Copy
						and Paste your code here:</p>
				</div>
				<div class="row"><p style="background:green;color:white;" id="showing2"></p></div>
				<div class="row" style="margin-top: 15px;">
					<textarea
						style="margin-bottom: 5px;border: #000000a solid 1px; padding: 10px; opacity: 0.6; border-radius: 25px; width: 200%;"
						rows="10" id="crDocument2"></textarea>
				</div>
				<div class="row" id="below_text2" >
						
						</div>
				<div class="row" style="margin: 10px;">
				<form method="POST" enctype="multipart/form-data"
						id="fileUploadForm">
					<button class="btn btn-primary" id="bSubmit2" type="submit" Style="">Submit</button>
				<input type="file" style="background:white;" name="file" id="inputFile2" multiple/><br/><br/>
					</form>
					</div>
					<div class="row" style="margin-bottom:10px;">
				<h4 style="color:white;">Score:</h4>
					<ul style="list-style: none;color:white;background:grey; border: #000000a solid 1px; padding: 10px; opacity: 0.7; border-radius: 25px;">
						<li id="re2_1"></li>
						<li id="re2_2"></li>
						<li id="re2_3"></li>
						<li id="re2_4"></li>
						<li id="re2_5"></li>
						<li id="re2_6"></li>
						<li id="re2_7"></li>
						<li id="re2_8"></li>
						<li id="re2_9"></li>
					</ul>
				
				</div>
				

					
				
					<div class="row"  id="saveFile2" style="display:none;">
				<input type="text" style="margin-bottom:10px;" class="form-control" 
				id="fileName2" value="textFile" placeholder="Enter file name">
				<button id="btn-save2" style="float:left;" type="submit" class="btn btn-primary">Save to file</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

	<script src="js/homeController.js" type="text/javascript"></script>
	<script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
</body>
</html>
